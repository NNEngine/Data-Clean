
name: ğŸ§ª Code Quality Check

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: ğŸ” Validate Python Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: ğŸ§¼ Run Linter (flake8)
        run: |
          echo "Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: ğŸ§ª Run Syntax Check (app.py)
        run: |
          echo "Checking syntax..."
          python -m py_compile app.py

      - name: âœ… Verify Import Success
        run: |
          echo "Testing imports..."
          python -c "import helper_functions, report_generation; print('âœ… Import OK')"
          
      - name: ğŸ§ª Run Unit Tests
        run: |
          echo "Running pytest..."
          pytest -v --maxfail=1 --disable-warnings

